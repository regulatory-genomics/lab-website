title: Regulatory Genomics Lab
subtitle: "@Westlake University"
description: We are a team at Westlake University who strive to advance our
             understanding of gene regulation by developing cutting-edge bioinformatics
             and machine learning algorithms.
header: images/background.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: zhangkai33@westlake.edu.cn
  orcid: 0000-0003-3454-7357
  google-scholar: dV1fNBMAAAAJ
  github: regulatory-genomics
  #twitter: YourLabHandle
  #youtube: YourLabChannel
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: zhangkai33@westlake.edu.cn
github: regulatory-genomics
#twitter: regulatory-genomics
#instagram: regulatory-genomics
#youtube: regulatory-genomics

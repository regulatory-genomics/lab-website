title: Regulatory Genomics Lab
subtitle: @Westlake University
description: An engaging 1-3 sentence description of your lab.
header: images/background.jpg
footer: images/background.jpg
links:
  email: zhangkai33@westlake.edu.cn
  orcid: 0000-0001-8713-9213
  google-scholar: dV1fNBMAAAAJ
  github: regulatory-genomics
  #twitter: YourLabHandle
  #youtube: YourLabChannel
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: contact@regulatory-genomics.com
github: regulatory-genomics
#twitter: regulatory-genomics
#instagram: regulatory-genomics
#youtube: regulatory-genomics
